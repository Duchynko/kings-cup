name: Deploy to Heroku

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 13
        uses: actions/setup-node@v1.4.1
        with:
          node-version: '13.x'

      - name: npm install
        run: npm install

      - name: npm test
        run: npm test
        env:
          CI: true

      - name: npm build
        run: npm run build

      - name: Deploy to Heroku
        run: |
          git push -f https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git master
